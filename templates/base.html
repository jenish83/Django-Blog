{% load static %}
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blog</title>

    <!-- Bootstrap 4 -->
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />

     <!--Font awsome--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- MAIN CONTAINER -->
    <div class="container-fluid px-5">

      <!-- HEADER -->
      <header class="blog-header px-3 py-3 border-bottom bg-white">
        <div class="row align-items-center no-gutters">

          <!-- Logo -->
          <div class="col-md-3">
            <a class="blog-header-logo text-dark font-weight-bold" href="/">
              BlogVerse
            </a>
          </div>

          <!-- Search -->
          <div class="col-md-5">
            <form action="{% url 'search' %}" method="GET">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  name="keyword"
                  placeholder="Enter search term..."
                  value = {{ keyword }}
                >
                <div class="input-group-append">
                  <button class="btn btn-warning" type="submit">Go!</button>
                </div>
              </div>
            </form>
          </div>

          <!-- Auth Buttons -->
          <div class="col-4 d-flex justify-content-end align-items-center">
              {% if not user.is_authenticated %}
                  <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a> &nbsp;
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
              {% else %}
                  <span>
                      <a href="{% url 'dashboard' %}">Dashboard</a>
                  </span>
                  &emsp;
                  <span>
                      <a href="{% url 'logout' %}">Logout</a>
                  </span>
              {% endif %}
          </div>
      
      </header>

      <!-- CATEGORY NAVBAR -->
      <div class="nav-scroller px-3 py-2 mb-4 border-bottom">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories %}
            <a
              class="p-2 text-muted"
              href="{% url 'posts_by_category' cat.id %}"
            >
              {{ cat.category_name }}
            </a>
          {% endfor %}
        </nav>
      </div>

      <!-- MAIN CONTEN -->
      {% block content %}
      {% endblock %}

      <!-- FOOTER -->
      <footer class="blog-footer text-center py-4 mt-5 border-top">
        <p class="mb-0">
          Django blog built with ❤️ by
          <span>Jenish Panchasara</span>
        </p>
      </footer>

    </div>

  </body>
</html>
