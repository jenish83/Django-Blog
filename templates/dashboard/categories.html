{% extends "base.html" %}

{% block content %}

<div class="row">
    <!-- left sidebar-->
    <!-- load the sidebar here-->
    {% include "dashboard/sidebar.html" %}


     <!-- Right side content-->
      <div class="col-md-9">
        <h2>All categories</h2>
        <a href="{% url 'add_category' %}" class="btn btn-dark text-light float float-right mb-2">Add New</a>
        <table class="table table-hover">
        <thead>
            <th>No.</th>
            <th>Category Name</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Action </th>
        </thead>
        <tbody>
        {% for cat in categories %}
            <tr>
                <th>{{ forloop.counter}}</th>
                <td>{{ cat }}</td>
                <td>{{ cat.created_at}}</td>
                <td>{{ cat.updated_at }}</td>
                <td>
                    <a href=""><i class="fa fa-edit"></i></a>
                    &nbsp;
                    <a href=""><i class="fa fa-trash text-danger"></i></a>
                </td>
            </tr>
        {% endfor %}            
        </tbody>
        </table>
      </div>
</div>

{% endblock %}
